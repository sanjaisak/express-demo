on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
      run:
        ssh -t -i "quickEc2.pem" ubuntu@ec2-13-232-45-41.ap-south-1.compute.amazonaws.com "source ./deploy.sh"